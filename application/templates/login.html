{% extends 'base.html' %}

{% block body %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-danger is-1">Login</h3>
    <div class="box">
        {% if error %}
        <h3 class="subtitle">{{ error }}</h3>
        {% endif %}
        <form method='POST' action='/login'>
            <div class="field">
                <div class="control">
                    <input class="input is-danger is-large" type="email" name="email" placeholder="Your Email" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-danger is-large" type="password" name="password" placeholder="Your Password" required>
                </div>
            </div>
            <button class="button is-block is-danger is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
