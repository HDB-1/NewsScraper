{% extends 'base.html' %}

{% block body %}
<h1 class="title">This is the settings page</h1>
<br>
<br>
<h1 class="title">{{current_user.name}}'s Account</h1>
<br>
<br>
<form action="/settings_update" method="POST">
    <div class="field">
        <div class="control">
            <div class="select is-danger">
                <h3>Number of BBC articles desired:</h3>
                <select name="BBC">
                    <option value="0">None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="field">
        <div class="control">
            <div class="select is-danger">
                <h3>Number of Daily Mail articles desired:</h3>
                <select name="DM">
                    <option value="0">None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="field">
        <div class="control">
            <div class="select is-danger">
                <h3>Number of The Sun articles desired:</h3>
                <select name="TS">
                    <option value="0">None</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <br>
    <input type="submit" class="button is-danger is-outlined is-rounded" value="Confirm changes"> 
</form>

  
{% endblock %}
