{% extends 'base.html' %}

{% block body %}
<h1 class="title">This is the settings page</h1>
<br>
<br>
<h1 class="title">{{current_user.name}}'s Account</h1>
<br>
<br>
<form action="/settings_update" method="POST">
    <div class="field">
        <div class="control">
            <div class="select is-danger">
                <h3>Number of BBC articles desired:</h3>
                <select>
                    <option>None</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="field">
        <div class="control">
            <div class="select is-danger">
                <h3>Number of Daily Mail articles desired:</h3>
                <select>
                    <option>None</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="field">
        <div class="control">
            <div class="select is-danger">
                <h3>Number of The Sun articles desired:</h3>
                <select>
                    <option>None</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <br>
    <input type="submit" class="button is-danger is-outlined is-rounded" value="Confirm changes"> 
</form>

  
{% endblock %}
