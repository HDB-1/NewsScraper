{% extends 'base.html' %}

{% block body %}
    <form action="/" method="GET">
        <input type="submit" value="HOME">
    </form>
    <p>Hello World</p>
    <div class="searchbar">
        <form action="/search" method="POST">
            <input type="text" name="search" placeholder="Search for your news articles here!" required>
            <input type="submit" value="Search!"> 
        </form>
    </div>
    {% if infos %}
    <div class="scraped_data">
        <ul>
            {% for info in infos %}
            <a href={{info.link}}><li>{{info.title}}</li></a>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="recents">
        {% for recent in recents %}
        <p>{{recent.keyword}}</p>
        {% endfor %}
    </div>
{% endblock %}
