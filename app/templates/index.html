{% extends 'base.html' %}

{% block body %}
    <form action="/" method="GET">
        <input type="submit" value="HOME">
    </form>
    <p>Hello World</p>
    <div class="searchbar">
        <form action="/search" method="POST">
            <input type="text" name="search" placeholder="Search for your news articles here!" required>
            <input type="submit" value="Search!"> 
        </form>
    </div>
    {% if links %}
    <div class="scraped_data">
        <ul>
            {% for link in links %}
            <a href={{link}}><li>{{link}}</li></a>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endblock %}
